name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Directorio de los archivos a desplegar (en este caso, la ra√≠z)
    
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '14'
  
      - name: Install Dependencies
        run: npm install
  
      - name: Run HTML Validation Tests
        run: node tests/test_html.js 
  
  
  
  
